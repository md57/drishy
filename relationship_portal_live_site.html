<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drishy's Dropbox</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#ffffff;
  color:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  padding:120px 20px 80px;
  text-align:center;
}
.header-top{
  letter-spacing:6px;
  font-size:14px;
  color:#666;
}
.header-name{
  font-size:72px;
  font-weight:500;
  margin-top:10px;
}
.container{
  max-width:680px;
  width:90%;
}
section{
  margin:80px 0;
  animation:fade 0.8s ease;
}
@keyframes fade{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
h2{
  font-weight:500;
  margin-bottom:20px;
}
input, textarea{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:1px solid #e5e5e5;
  border-radius:6px;
  font-family:inherit;
  font-size:14px;
}
button{
  margin-top:16px;
  padding:13px 22px;
  border:none;
  border-radius:6px;
  background:#111;
  color:white;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}
button:hover{opacity:.85}
.card{
  border:1px solid #eee;
  border-radius:10px;
  padding:18px;
  margin-top:18px;
}
.output{
  margin-top:25px;
  font-size:18px;
  font-weight:500;
}
footer{
  margin:120px 0 40px;
  opacity:.5;
  font-size:13px;
}
</style>
</head>
<body>

<header>
<div class="header-top">hello, i'm</div>
<div class="header-name">Drishy</div>
</header>

<div class="container">

<section>
<h2>Grievance Portal</h2>
<input id="gTitle" placeholder="Title">
<textarea id="gDesc" placeholder="Describe the issue"></textarea>
<button onclick="addGrievance()">Submit</button>
<div id="gList"></div>
</section>

<section>
<h2>Compliment Bank</h2>
<input id="cInput" placeholder="Write a compliment">
<button onclick="addCompliment()">Deposit</button>
<button onclick="withdrawCompliment()">Withdraw</button>
<div class="output" id="cOut"></div>
</section>

<section>
<h2>Apology Generator</h2>
<button onclick="generateApology()">Generate</button>
<div class="output" id="aOut"></div>
</section>

</div>

<footer>for drishy</footer>

<script>
let grievances = JSON.parse(localStorage.getItem('grievances')||"[]");
let compliments = JSON.parse(localStorage.getItem('compliments')||"[]");

function save(){
  localStorage.setItem('grievances',JSON.stringify(grievances));
  localStorage.setItem('compliments',JSON.stringify(compliments));
}

function renderGrievances(){
  gList.innerHTML='';
  grievances.slice().reverse().forEach(g=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<strong>${g.title}</strong><p>${g.desc}</p>`;
    gList.appendChild(div);
  });
}
renderGrievances();

function addGrievance(){
  if(!gTitle.value||!gDesc.value) return;
  grievances.push({title:gTitle.value,desc:gDesc.value});
  gTitle.value='';
  gDesc.value='';
  save();
  renderGrievances();
}

function addCompliment(){
  if(!cInput.value) return;
  compliments.push(cInput.value);
  cInput.value='';
  save();
  alert('Saved');
}

function withdrawCompliment(){
  if(!compliments.length){
    cOut.textContent='No compliments saved';
    return;
  }
  const rand = compliments[Math.floor(Math.random()*compliments.length)];
  cOut.textContent = rand;
}

const apologies=[
"I am sincerely sorry.",
"I was wrong and I admit it.",
"Please forgive me. I will do better.",
"No excuses. Just a genuine apology.",
"I take responsibility."
];

function generateApology(){
  aOut.textContent = apologies[Math.floor(Math.random()*apologies.length)];
}
</script>

</body>
</html>
