<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drishy's Dropbox</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#ffffff;
  color:#111;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header{
  padding:120px 20px 80px;
  text-align:center;
}
.header-top{
  letter-spacing:6px;
  font-size:14px;
  color:#666;
}
.header-name{
  font-size:72px;
  font-weight:500;
  margin-top:10px;
}
.container{
  max-width:680px;
  width:90%;
}
section{
  margin:80px 0;
  animation:fade 0.8s ease;
}
@keyframes fade{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
h2{
  font-weight:500;
  margin-bottom:20px;
}
input, textarea{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:1px solid #e5e5e5;
  border-radius:6px;
  font-family:inherit;
  font-size:14px;
}
button{
  margin-top:16px;
  padding:13px 22px;
  border:none;
  border-radius:6px;
  background:#111;
  color:white;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}
button:hover{opacity:.85}
.card{
  border:1px solid #eee;
  border-radius:10px;
  padding:18px;
  margin-top:18px;
}
.output{
  margin-top:25px;
  font-size:18px;
  font-weight:500;
}
footer{
  margin:120px 0 40px;
  opacity:.5;
  font-size:13px;
}
</style>
</head>
<body>

<header>
<div class="header-top">hello, i'm</div>
<div class="header-name">Drishy's Dropbox</div>
</header>

<div class="container">

<section>
<h2>Grievance Portal</h2>
<input id="gTitle" placeholder="Title">
<textarea id="gDesc" placeholder="Describe the issue"></textarea>
<button onclick="addGrievance()">Submit</button>
<div id="gList"></div>
</section>

<section>
<h2>Compliment Bank</h2>
<input id="cInput" placeholder="Write a compliment">
<button onclick="addCompliment()">Deposit</button>
<button onclick="withdrawCompliment()">Withdraw</button>
<div class="output" id="cOut"></div>
</section>

<section>
<h2>Apology Generator</h2>
<button onclick="generateApology()">Generate</button>
<div class="output" id="aOut"></div>
</section>

</div>

<footer>for drishy</footer>

<script>
const gTitle = document.getElementById('gTitle');
const gDesc = document.getElementById('gDesc');
const gList = document.getElementById('gList');
const cInput = document.getElementById('cInput');
const cOut = document.getElementById('cOut');
const aOut = document.getElementById('aOut');

let grievances = JSON.parse(localStorage.getItem('grievances')||"[]");
let compliments = JSON.parse(localStorage.getItem('compliments')||"[]");

const defaultCompliments = [
"You make ordinary days feel calm and meaningful.",
"You have a way of making people feel understood without trying.",
"Being around you makes things feel lighter.",
"You notice details most people miss, and it shows how thoughtful you are.",
"You make conversations feel effortless.",
"Your presence feels grounding in the best way.",
"You’re the kind of person people trust naturally.",
"You make my life feel more structured and more alive at the same time.",
"There’s a warmth to you that people don’t forget.",
"You make me want to be more patient and more present.",
"You have a softness and strength at the same time, which is rare.",
"I like how you don’t try to impress people — you just are yourself.",
"You make things feel stable, even when life isn’t.",
"You feel like home in a way I didn’t expect."
];

if(compliments.length===0){
  compliments = defaultCompliments;
  localStorage.setItem('compliments', JSON.stringify(compliments));
}

function save(){
  localStorage.setItem('grievances',JSON.stringify(grievances));
  localStorage.setItem('compliments',JSON.stringify(compliments));
}

function renderGrievances(){
  gList.innerHTML='';
  grievances.slice().reverse().forEach(g=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<strong>${g.title}</strong><p>${g.desc}</p>`;
    gList.appendChild(div);
  });
}
renderGrievances();

function addGrievance(){
  if(!gTitle.value||!gDesc.value) return;
  grievances.push({title:gTitle.value,desc:gDesc.value});
  gTitle.value='';
  gDesc.value='';
  save();
  renderGrievances();
}

function addCompliment(){
  if(!cInput.value) return;
  compliments.push(cInput.value);
  cInput.value='';
  save();
  alert('Saved');
}

function withdrawCompliment(){
  if(!compliments.length){
    cOut.textContent='No compliments saved';
    return;
  }
  const rand = compliments[Math.floor(Math.random()*compliments.length)];
  cOut.textContent = rand;
}

const apologies=[
"I’m sorry, Drishy. I should have handled that better.",
"I didn’t think it through, pie. That’s on me.",
"I understand why that upset you, smol. I’ll do better.",
"I’m sorry for how I reacted, Drishy. You deserved more care.",
"I should’ve listened properly, pie. I hear you now.",
"I wasn’t as thoughtful as I should have been, smol. I’m sorry.",
"I regret that, Drishy. I’ll be more mindful next time.",
"I didn’t mean to make things harder for you, pie.",
"I know I messed up, smol. I’ll handle it better going forward.",
"I care about you a lot, Drishy, and I should’ve shown it.",
"I don’t like knowing I hurt you, smol. I’m sorry.",
"I should have chosen my words more carefully, pie.",
"I want to handle things better for you, Drishy.",
"I should’ve been more patient, smol.",
"You mattered more than the situation, pie. I’m sorry."
];

function generateApology(){
  const text = apologies[Math.floor(Math.random()*apologies.length)];
  aOut.textContent = text;
}
</script>

</body>
</html>
